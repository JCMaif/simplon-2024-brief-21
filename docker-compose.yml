services:
  api:
#    build: 
#      context: .
#      dockerfinle: Dockerfile
    image: registry.nocturlab.fr/jc1932/brief21
    container_name: rust_api
    restart: unless-stopped
    depends_on:
      - db
    ports:
    - 8080:8080
    environment:
      POSTGRES_HOST: db:5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
      HOST: 0.0.0.0
  db:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: app
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata: